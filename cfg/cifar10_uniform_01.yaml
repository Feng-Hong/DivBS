output_dir: null

method: Uniform
method_opt:
  # epoch_selection: True
  iter_selection: True
  num_epochs_per_selection: 1
  ratio: 0.1
  balance: False
  ratio_scheduler: constant
  warmup_epochs: 0
  replace: False
  


dataset:
  name: CIFAR10
  root: ./_CIFAR

networks:
  type: ResNet
  params: 
    m_type: 'resnet18'
    num_classes: 10

training_opt:
  num_epochs: 200
  num_steps: 300000
  num_data_workers: 4
  batch_size: 320
  test_batch_size: 512
  loss_type: CrossEntropy
  loss_params: {}
  optimizer: SGD
  optim_params: {lr: 0.1, momentum: 0.9, weight_decay: 0.0005}
  scheduler: 'cosine'
  # scheduler: 'constant'
  scheduler_params: {endlr: 0.0001, gamma: 0.1, step_size: 35, milestones: [120, 160]}
logger_opt:
  print_iter: 100

